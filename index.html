<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .guess-input {
      margin-bottom: 10px;
    }

    .guess-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Adivinhe o Número</h1>
  </header>

  <div class="game-container">
    <p>Adivinhe um número entre 0 e 10:</p>
    <input type="number" min="0" max="10" class="guess-input">
    <button class="guess-button">Enviar</button>
    <p class="message"></p>
  </div>

  <script>
    document.querySelector('.guess-button').addEventListener('click', function() {
      var guessInput = document.querySelector('.guess-input');
      var guess = parseInt(guessInput.value);

      if (guess >= 0 && guess <= 10) {
        var randomNumber = Math.floor(Math.random() * 11);
        var message = document.querySelector('.message');

        if (guess === randomNumber) {
          message.textContent = 'Parabéns! Você acertou o número.';
          message.style.color = '#4CAF50';
        } else {
          message.textContent = 'Desculpe, você errou. O número correto era ' + randomNumber + '.';
          message.style.color = '#FF0000';
        }
      } else {
        alert('Por favor, digite um número entre 0 e 10.');
      }
    });
  </script>
</body>
</html>
